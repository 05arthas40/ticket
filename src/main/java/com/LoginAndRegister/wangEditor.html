<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <!--指定极速模式-->
    <meta name=renderer  content=webkit>
    <!--指定IE和Chrome使用最新版本渲染当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--告诉搜索引擎，当前页面的搜索关键字-->
    <meta name="keywords" content="黄牛，大麦">
    <!--告诉搜索引擎，当前页面的主要内容-->
    <meta name="description" content="黄牛卖票">
    <!--使用缓存-->
    <meta http-equiv="cache-control" content="no-cache">
    <!--boostrap指定视口，兼容手机端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css样式-->
    <link rel="stylesheet" href="LoginAndRegister/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="LoginAndRegister/css/drag.css">
    <link rel="stylesheet" href="LoginAndRegister/css/login.css" />
</head>

<body style="background-color: white">
<span>请输入具体的信息</span>
<div id="editor"></div>
<input type="button" id="btn1" value="提交" class="form-control" style="width: 100px;"></input>
</body>
<script src="LoginAndRegister/js/jquery-3.1.1.js"></script>
<script src="LoginAndRegister/bootstrap/js/bootstrap.min.js"></script>
<!--引入富文本编辑器-->
<script src="LoginAndRegister/js/wangEditor.js"></script>
<!--引入前端过滤器，防止xss攻击-->
<script src="LoginAndRegister/js/xss.js"></script>
<!--引入操作cookie插件-->
<script src="LoginAndRegister/js/operation_cookie.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    //自定义菜单配置
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'link',  // 插入链接
        'image',  // 插入图片
        'video',  // 插入视频
    ]
    // 使用 base64 保存图片
    editor.customConfig.uploadImgShowBase64 = true
    //配置颜色
    editor.customConfig.colors = [
        '#000000',
        '#eeece0',
        '#1c487f',
        '#4d80bf',
        '#c24f4a',
        '#8baa4a',
        '#7b5ba1',
        '#46acc8',
        '#f9963b',
        '#ffffff'
    ]
    // 将图片大小限制为 2M
    editor.customConfig.uploadImgMaxSize = 2 * 1024 * 1024
    //限制一次最多上传 10张图片
    editor.customConfig.uploadImgMaxLength = 10
    editor.customConfig.debug = location.href.indexOf('wangeditor_debug_mode=1') > 0
    //进行过滤器添加，返回过滤后的html
    document.getElementById('btn1').addEventListener('click', function () {
        //获取HTML
        var html = editor.txt.html();
        //获取text
        var text=editor.txt.text();
        // 获取 JSON 格式的内容
        var json = editor.txt.getJSON();
        // 此处进行 xss 攻击过滤(防止脚本攻击）
        // var filterHtml =filterXSS(html,options);
        ajaxtowE(html);
    }, false)
    //创建富文本
    editor.create()
</script>
<script>
    function ajaxtowE(filterHtml) {
       var regist_account = getCookie("regist_account");
       var regist_password1 = getCookie("regist_password1");
        var regist_address = getCookie("regist_address");
        var regist_phone=getCookie("regist_phone");
        if(regist_account==null||regist_account==""){
            alert("请先填写注册信息")
            location.href="Register_merchant.html";
            return;
        }
        requestregister(regist_account,regist_password1,regist_address,regist_phone,filterHtml);
    }
    function  requestregister(regist_account,regist_password1,regist_address,regist_phone,filterHtml) {
        $.ajax({
            type: 'POST',
            url: 'RegisterMarchant',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "regist_account":regist_account,
                "regist_password1": regist_password1,
                "regist_address":regist_address,
                "regist_phone":regist_phone,
                "filterHtml":filterHtml
            }),
            success: function (message){
               if(message=="success"){
                   alert("注册成功")
                   location.href="Register_merchant.html";
               }else{
                   alert("注册失败，请重试");
                   location.href="Register_merchant.html";
               }
            },
            error: function (message) {
                console.log(message);
                alert("注册错误，请重试");
                // location.href="Register_merchant.html";
            },
            dataType:'text'
        });
    }
</script>
</html>
