 <script type="text/javascript">

    seajs.use(['alipay/pop-validator/1.0.2/pop-validator', '$', 'alipay/pwd-strength/1.1.2/pwd-strength'], function (Validator, jQuery, PwdStrength) {
        jQuery(function(){

            var errorIcon = '<i class="ui-tiptext-icon iconfont">&#xF045;</i>',
                successIcon = '<i class="ui-tiptext-icon iconfont">&#xF049;</i>',

                messages = {
                    oldRequired : errorIcon + ' 请输入当前登录密码 ',
                    required: errorIcon + ' 请输入新的登录密码 ',
                    duplicatePwd: errorIcon + ' 两次输入的密码不一致 '
                };

            var validator = new Validator({
                element:'#J_Form',
                autoSubmit:true,
                autoFocus: false,
                onItemValidate:function (element) {
                    if (jQuery(element).attr('type') === 'text') {
                        var val = jQuery(element).val();
                        val = jQuery.trim(val);
                        jQuery(element).val(val);
                    }
                }
            });

            //登陆密码成功文案
            var queryPwdSuccess = "";

            //登陆密码的校验结果
            var pwdResult = {};
            pwdResult.newPwdResult = false;

            //登录密码校验
            Validator.addRule('newPwdRule', function() {
                return pwdResult.newPwdResult;
            },errorIcon+' 设置不符合要求，请重新设置 ');

            validator.addItem({
                element:'#newPwd',
                required:true,
                rule: 'newPwdRule',
                errormessageRequired:messages.required,
                successMsg:queryPwdSuccess
            });

            validator.addItem({
                element:'#newPwdConfirm',
                required:true,
                rule:'confirmation{target: "#newPwd", name: " 第一遍 "}',
                errormessageRequired:messages.required,
                errormessageConfirmation:messages.duplicatePwd
            });

            //密码正确性实时检测功能
            var checkPwd = {
                /**
                 * str 字符串常量
                 * @private
                 */
                str: {
                    UPPER : "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                    LOWER : "abcdefghijklmnopqrstuvwxyz",
                    NUMBER : "0123456789",
                    CHARACTER : "~`!@#$%^&*()_-+={}[]|;:,<>.?/"
                },
                allStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~`!@#$%^&*()_-+={}[]|;:,<>.?/",
                /**
                 * 对应校验条目
                 * @type {Object}
                 */
                item1 : jQuery(".pwdStrength-item-1"),
                item2 : jQuery(".pwdStrength-item-2"),
                item3 : jQuery(".pwdStrength-item-3"),
                checkResult : function(id){
                    pwdResult[id+"Result"] = this.item1.hasClass("pwdStrength-item-green") && this.item2.hasClass("pwdStrength-item-green") && this.item3.hasClass("pwdStrength-item-green");
                },
                checkItem1: function(value){
                    if(value == ""){
                        this.item1.removeClass("pwdStrength-item-green pwdStrength-item-red");
                    }else{
                        if(value.length < 6 || value.length > 20){
                            this.item1.removeClass("pwdStrength-item-green").addClass("pwdStrength-item-red");
                        }else{
                            this.item1.addClass("pwdStrength-item-green").removeClass("pwdStrength-item-red");
                        }
                    }
                },
                checkItem2: function(value){
                    if(value == ""){
                        this.item2.removeClass("pwdStrength-item-green pwdStrength-item-red");
                    }else{
                        var item2Result = true;
                        for (i = 0; i < value.length; i++) {
                            if (this.allStr.indexOf(value.charAt(i)) < 0) {
                                item2Result = false;
                            }
                        }
                        item2Result ? this.item2.addClass("pwdStrength-item-green").removeClass("pwdStrength-item-red") : this.item2.removeClass("pwdStrength-item-green").addClass("pwdStrength-item-red");
                    }
                },
                checkItem3: function(value){
                    if(value == ""){
                        this.item3.removeClass("pwdStrength-item-green pwdStrength-item-red");
                    }else{
                        var item3Result = {UPPER:0,LOWER:0,NUMBER:0,CHARACTER:0};
                        for (j in this.str) {
                            var strKey = j;
                            var strValue = this.str[strKey];
                            for (k = 0; k < value.length; k++) {
                                if (strValue.indexOf(value.charAt(k)) > -1) {
                                    item3Result[strKey] = 1;
                                }
                            }
                        }
                        item3Result.UPPER + item3Result.LOWER + item3Result.NUMBER +item3Result.CHARACTER > 1 ? this.item3.addClass("pwdStrength-item-green").removeClass("pwdStrength-item-red") : this.item3.removeClass("pwdStrength-item-green").addClass("pwdStrength-item-red");
                    }
                },
                init : function(){
                    var that = this;
                    jQuery('#newPwd').keyup(function(event){
                            //if enter return
                            var keycode=event.which;
                            if(keycode==13){
                                return;
                            }
                            if(!jQuery(this).next()[0]){
                                validator.getItem(jQuery(this)).removeClass(validator.get('itemErrorClass'))
                                        .removeClass(validator.get('itemSuccessClass'))
                                        .removeClass(validator.get('itemWarnClass'))
                                        .removeClass(validator.get('itemProblemClass'))
                                        .addClass(validator.get('itemFocusClass'));
                                validator.popMsgShow({
                                    el : jQuery(this),
                                    msg : jQuery(this).attr("data-explain")
                                });
                            }
                            var value = jQuery(this).val();
                            that.item1 = jQuery(this).next().find(".pwdStrength-item-1");
                            that.item2 = jQuery(this).next().find(".pwdStrength-item-2");
                            that.item3 = jQuery(this).next().find(".pwdStrength-item-3");
                            that.checkItem1(value);
                            that.checkItem2(value);
                            that.checkItem3(value);

                            that.checkResult(jQuery(this).attr("id"));
                            jQuery(this).attr("data-explain",'<div class="pwdStrengthWrap fn-clear"><span class="fn-left"> 安全程度 ：</span><div class="fn-left" id="'+jQuery(this).attr("id")+'StrengthWrap"></div></div><ul class="pwdStrength">'+jQuery(this).next().find(".pwdStrength").html()+'</ul>');

                        });
                }
            };
            checkPwd.init();

            if(jQuery("#newPwd")[0]){
                //登陆密码强度校验
                var queryPwdStrengthAnalyser =  new PwdStrength({
                    element: '#newPwd',
                    showElement:"newPwdStrengthWrap",
                    afterAnalyze:function(result){
                        if(result.level == "low"){
                            queryPwdSuccess = successIcon+" 密码安全程度 ：<span class='ft-red'> 低 </span>";
                        }else if(result.level == "mid"){
                            queryPwdSuccess = successIcon+" 密码安全程度 ：<span class='ft-orange'> 中 </span>";
                        }else if(result.level == "high"){
                            queryPwdSuccess = successIcon+" 密码安全程度 ：<span class='ft-green'> 高 </span>";
                        }
                        validator.query("#newPwd").set("successMsg",queryPwdSuccess);
                    }
                });
                jQuery("#newPwd").focus(function(){
                    queryPwdStrengthAnalyser.analyze(jQuery(this).val());
                }).keyup(function(){
                    queryPwdStrengthAnalyser.analyze(jQuery(this).val());
                });
            }

            //服务端错误文案清除
            jQuery('input').bind('focus',function(){
                var item = jQuery(this).parent(".ui-form-item");
                var explain = item.find(".ui-form-error-service");
                if(explain) {
                   explain.html('');;
                }                                
            });

        });
    });


</script>
