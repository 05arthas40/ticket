<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <!--指定极速模式-->
    <meta name=renderer  content=webkit>
    <!--指定IE和Chrome使用最新版本渲染当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--告诉搜索引擎，当前页面的搜索关键字-->
    <meta name="keywords" content="黄牛，大麦">
    <!--告诉搜索引擎，当前页面的主要内容-->
    <meta name="description" content="黄牛卖票">
    <!--使用缓存-->
    <meta http-equiv="cache-control" content="no-cache">
    <!--boostrap指定视口，兼容手机端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css样式-->
    <link rel="stylesheet" href="../java/com/LoginAndRegister/LoginAndRegister/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../java/com/LoginAndRegister/LoginAndRegister/css/drag.css">
    <link rel="stylesheet" href="../java/com/LoginAndRegister/LoginAndRegister/css/login.css" />
</head>

<body style="background-color: white">
<!-- 会员登录  -->
<!--<div id='Login_start' style="position: absolute;" >-->
<div id='_start'>
    <br />
    <!-- 密码修改 -->
    <div id='regist_container' style="display: block;">
        <div id="lab1">
            <span id="lab_login">密码修改</span>
            <span id="lab_toLogin">
						<span id='toLogin' style="color: #EB9316;cursor: pointer;">立即登录</span>
					</span>
        </div>
        <div id="form_container2" style="padding-top: 25px;">
            <form id="registerform">
                <input type="password" class="form-control" placeholder="新密码" id="regist_password2" name="regist_password2" />
                <input type="text" class="form-control" placeholder="手机号" id="regist_phone" name="regist_phone" />
                <!--滑块拼图-->
                <div id="captcha" style="position: relative;margin-top: 10px;width: 300px;display: none"></div>

                <input type="text" class="form-control" placeholder="验证码" id="regist_vcode" name="regist_vcode" />
                <!--<button id="getVCode" type="button" class="btn btn-success" >获取验证码</button>-->
                <input id="getVCode" type="button" class="btn btn-success" value="点击发送验证码" disabled="false" onclick="sendCode(this)" />
                <input type="submit" value="提交" class="btn btn-success" id="regist_btn"/>
            </form>
        </div>
    </div>
</div>
</body>
<!--错误高亮-->
<style>
    .myError {
        color: red;
    }
</style>
<!--滑块验证-->
<script src="js/jquery-3.1.1.js"></script>
<script src="../java/com/LoginAndRegister/LoginAndRegister/bootstrap/js/bootstrap.min.js"></script>
<!--表单校验插件-->
<script src="js/jquery.validate.js"></script>
<!--滑块移动插件-->
<script src="js/Checkslide.js"></script>
<!--引入滑块拼图css和JS-->
<script src="js/jigsaw.js"></script>
<link rel="stylesheet" href="../java/com/LoginAndRegister/LoginAndRegister/css/jigsaw.css"></link>
<!--表单校验规则-->
<script type="text/javascript">
    //表单校验
    function loginvalite(){
        //添加注册验证信息
        $("#registerform").validate({
            //错误的样式
            errorClass: "myError",
            //验证规则
            rules:{
                regist_password2:{
                    minlength: 6,
                    maxlength: 16,
                    required:true
                },
                regist_phone:{
                    required: true,
                    maxlength:11,
                    maxlength:11,
                    //自定义正则验证
                    isphoneNum:true
                },
                regist_vcode:{
                    minlength: 6,
                    maxlength: 6,
                    required:true
                }
            },
            //这里只能使用submit
            submitHandler: function(form) { //验证成功时调用
                //ajax请求后台修改
                ajaxupdate();
            },
            invalidHandler: function(form, validator) {//不通过回调
                alert('验证不通过');
                //表单重置
                // $("from")[0].reset()
                return false;
            },

        });
        //中文提示
        $.extend($.validator.messages, {
            required: "这是必填字段",
            remote: "请修正此字段",
            email: "请输入有效的电子邮件地址",
            url: "请输入有效的网址",
            date: "请输入有效的日期",
            dateISO: "请输入有效的日期 (YYYY-MM-DD)",
            number: "请输入有效的数字",
            digits: "只能输入数字",
            creditcard: "请输入有效的信用卡号码",
            equalTo: "你的输入不相同",
            extension: "请输入有效的后缀",
            maxlength: $.validator.format("最多可以输入 {0} 个字符"),
            minlength: $.validator.format("最少要输入 {0} 个字符"),
            rangelength: $.validator.format("请输入长度在 {0} 到 {1} 之间的字符串"),
            range: $.validator.format("请输入范围在 {0} 到 {1} 之间的数值"),
            max: $.validator.format("请输入不大于 {0} 的数值"),
            min: $.validator.format("请输入不小于 {0} 的数值")
        });

        //自定义手机号验证
        jQuery.validator.addMethod("isphoneNum", function(value, element) {
            var length = value.length;
            var mobile = /^1[3|5|8]{1}[0-9]{9}$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");

    }
    //ajax请求获取短信验证码
    function ajaxcode(phone){
        $.ajax({
            type: 'GET',
            url: 'getcode',
            data:{
                "regist_phone":phone
            },
            success: function (responseText){
                console.log(responseText);
            },
            error: function (message) {
                console.log(message);
            },
        });
    }
    //拼图滑块
    function sliderIn(){
        jigsaw.init(document.getElementById('captcha'), function () {
            $("#getVCode").removeAttr("disabled");
        });
    }
    //控制滑块拼图
    function myslider() {
        //手机号码聚焦出现
        $("#regist_phone").focus(function () {
            $("#captcha").show(300)
        })
        //
        $("#regist_password2").focus(function () {
            $("#captcha").hide(300);
        })
    }
    //ajax请求后台进行密码修改
    function ajaxupdate(){
        $.ajax({
            type: 'POST',
            url: 'updatepwd',
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify({
               "regist_password2":$("#regist_password2").val(),
                "regist_phone":$("#regist_phone").val(),
                "regist_vcode":$("#regist_vcode").val()
            }),
            success: function (responseText){
                if(responseText=="success"){
                    alert("修改成功")
                    location.href="login.html";
                }else{
                    alert("修改失败")
                    location.reload()
                }
            },
            error: function (message) {
                console.log(message);
            },
            datatype:'text'
        });
    }
</script>
<!--注册发送验证信息-->
<script type="text/javascript">
    var clock = '';
    var nums = 60;
    var btn;
    function sendCode(thisBtn) {
        var Isphone = $("#regist_phone");
        //如果手机号码为空或者不正确的
        if(Isphone.val().trim()==""||Isphone.length==0||!/^1[3|5|8]{1}[0-9]{9}$/.test(Isphone.val())){
            alert("请输入正确手机号码");
            Isphone.val("");
            return;
        }
        //使用ajax请求获取后台验证码
        ajaxcode(Isphone.val().trim());
        btn = thisBtn;
        btn.disabled = true; //将按钮置为不可点击
        btn.value = '重新获取（'+nums+'）';
        clock = setInterval(doLoop, 1000); //一秒执行一次
    }
    //时间倒计时
    function doLoop() {
        nums--;
        if (nums > 0) {
            btn.value = '重新获取（'+nums+'）';
        } else {
            clearInterval(clock); //清除js定时器
            btn.disabled = false;
            btn.value = '点击发送验证码';
            nums = 10; //重置时间
        }
    }
</script>
<!--初始化-->
<script>
    $(function (){
        loginvalite();
        myslider();
        //滑动拼图
        sliderIn();
        //打开会员登录
        $("#regist_container").show(500);
        $("#_close").show();
        $("#_start").animate({
            left: '350px',
            height: '520px',
            width: '400px'
        }, 500, function() {
            $("#_close").animate({
                height: '40px',
                width: '40px'
            }, 500);
        });
        //去 登录
        $("#toLogin").click(function(){
           location.href="login.html";
        });
    });
</script>
</html>
