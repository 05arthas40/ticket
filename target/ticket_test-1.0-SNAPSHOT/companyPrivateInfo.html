<script type="text/javascript">
    var temp = 0;

    function show_menuC() {
        if (temp == 0) {
            document.getElementById('LeftBox').style.display = 'none';
            document.getElementById('RightBox').style.marginLeft = '0';
            document.getElementById('Mobile').style.background = 'url(images/center.gif)';

            document.getElementById('Mobile').style.background = 'url(images/center0.gif)';

            temp = 0;
        }
    }

    //取得cookie方法
    function getCookie(cookieName) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for(var i = 0; i < arrCookie.length; i++){
            var arr = arrCookie[i].split("=");
            if(cookieName == arr[0]){
                return arr[1];
            }
        }
        return "";
    }

    var companyId = getCookie("companyId");//拿到名字为companyId的cookie值

    function phoneModiy() {
        $("#pModiy").val("确认修改");
        $("#pModiyOff").css("display","inline");
        $("#phone").removeAttr("readonly");
    }

    function phoneModiyOff() {
        location.reload();
    }

    function pwModiy() {
        $("#aModiy").val("确认修改");
        $("#aModiyOff").css("display","inline");
